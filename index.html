<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Cleaning Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">

    <!-- Header -->
    <div class="bg-white rounded-2xl shadow p-6 text-center mb-6">
      <h1 class="text-xl font-bold flex items-center justify-center gap-2">
        <i data-lucide="check-square" class="w-6 h-6 text-blue-500"></i>
        Checklist Cleaning Service
      </h1>
      <p class="text-sm text-gray-500">Form Kegiatan Pembersihan Asrama</p>
    </div>

    <!-- Informasi Dasar -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-base font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="user" class="w-5 h-5 text-blue-500"></i> Informasi Dasar
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nama Petugas" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400">
        <input type="date" class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400">
        <select class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400">
          <option>Blok A</option>
          <option>Blok B</option>
          <option>Blok C</option>
        </select>
        <select class="border rounded-lg p-2 w-full focus:ring-2 focus:ring-blue-400">
          <option>Lantai 1</option>
          <option>Lantai 2</option>
          <option>Lantai 3</option>
        </select>
      </div>
    </div>

    <!-- Area Koridor -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-base font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="layout" class="w-5 h-5 text-blue-500"></i> Area Lantai Koridor
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
        <label class="flex items-center gap-2"><input type="checkbox"> Menyapu seluruh area koridor</label>
        <label class="flex items-center gap-2"><input type="checkbox"> Mengepel lantai koridor</label>
        <label class="flex items-center gap-2"><input type="checkbox"> Membersihkan pagar/railing</label>
        <label class="flex items-center gap-2"><input type="checkbox"> Membersihkan kaca/jendela</label>
        <label class="flex items-center gap-2"><input type="checkbox"> Membersihkan dinding</label>
      </div>
    </div>

    <!-- Upload Foto -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-base font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="image" class="w-5 h-5 text-blue-500"></i> Upload Dokumentasi
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <label class="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center p-6 cursor-pointer hover:border-blue-400 transition">
          <i data-lucide="upload" class="w-6 h-6 text-gray-400 mb-2"></i>
          <span class="text-sm text-gray-500">Foto Pekerjaan</span>
          <input type="file" class="hidden">
        </label>
        <label class="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center p-6 cursor-pointer hover:border-blue-400 transition">
          <i data-lucide="upload" class="w-6 h-6 text-gray-400 mb-2"></i>
          <span class="text-sm text-gray-500">Foto Kerusakan</span>
          <input type="file" class="hidden">
        </label>
        <label class="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center p-6 cursor-pointer hover:border-blue-400 transition">
          <i data-lucide="upload" class="w-6 h-6 text-gray-400 mb-2"></i>
          <span class="text-sm text-gray-500">Foto Pelayanan</span>
          <input type="file" class="hidden">
        </label>
      </div>
    </div>

    <!-- Catatan Khusus -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-base font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="alert-circle" class="w-5 h-5 text-blue-500"></i>
        Catatan Khusus / Kendala
      </h2>
      <textarea rows="4" placeholder="Tuliskan kendala atau catatan khusus di sini..." 
        class="border rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <!-- Catatan Umum -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
      <h2 class="text-base font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="edit-3" class="w-5 h-5 text-blue-500"></i> Catatan Umum
      </h2>
      <textarea rows="4" placeholder="Tambahkan catatan di sini..." 
        class="border rounded-lg p-3 w-full focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <!-- Tombol -->
    <div class="flex justify-between mb-6">
      <button class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium">Reset Form</button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-medium">Simpan Checklist</button>
    </div>

    <!-- Progress Bar di Bawah -->
    <div class="bg-white rounded-2xl shadow p-6 text-center">
      <div class="flex justify-between text-xs text-gray-500 mb-1">
        <span>0%</span>
        <span>100%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all" style="width: 0%;"></div>
      </div>
      <p id="progress-text" class="text-xs text-gray-500 mt-1">0% Complete</p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Progress bar dinamis
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    function updateProgress() {
      const total = checkboxes.length;
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const percent = Math.round((checked / total) * 100);
      progressBar.style.width = percent + '%';
      progressText.textContent = percent + '% Complete';
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));
  </script>
</body>
</html>
